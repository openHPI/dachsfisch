# rspec cop settings

RSpec:
  Include:
    - "spec/**/*_spec.rb"
    - "spec/spec_helper.rb"
    - "spec/dachsfisch_spec.rb"

#
# Too stupid. There are also views, templates, request specs etc.
#
RSpec/DescribeClass:
  Exclude:
    - "spec/custom_matchers/*"

RSpec/MultipleExpectations:
  Exclude:
    - "spec/custom_matchers/*"

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Max: 5
